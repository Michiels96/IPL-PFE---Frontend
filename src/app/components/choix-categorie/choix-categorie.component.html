<html>
    <div id="fond"> 
        <div class="ruban">     
            <h2>Catégorie</h2>     
        </div>     
        <div class="ruban_gauche"></div>
        <div class="ruban_droit"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2"> 
                <button class="btn btnLogout" (click)="$event.preventDefault();deconnexion()" title="Déconnexion">
                        Déconnexion    
                </button>
            </div>
        </div>
    </div>

    <br/>
    <br />
    <h2>Bienvenue {{nomComplet_enfant}} </h2><br/>
    <h4>Choisi la catégorie qui ressemble le plus à tes habitudes</h4>
    <div class="card-body">
        <li *ngFor="let img of var_images" style="list-style-type: none;display:inline">
            <figure style="width: 100%; height: 100%;">
                    <a style="background-color: beige;" (click)="$event.preventDefault();getCat(img.categorie_image)">
                    <img class="card-img-top" src="https://pfe-back-dev.herokuapp.com/images/repertoire/{{img.categorie_image}}/{{img.description}}.jpg">
                    <figcaption>{{img.categorie_image}}</figcaption>
                    </a>
            </figure>    
        </li>
    </div> 
    <div *ngIf="var_nbActivites > 0" class="sectionValider">
        <h4>
            Jusqu'à maintenant tu a répondu 'oui' à {{var_nbActivites}} activité<span *ngIf="var_nbActivites > 1">s</span>
        </h4>
        <br/>
        <button class="btn btn-primary btnValider" (click)="$event.preventDefault();onSubmit()">Valider</button>
    </div>

</html>
