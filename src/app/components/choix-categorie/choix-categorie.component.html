<html>
<div class="text-align:center">
        <button class="previous" [routerLink]="['/']" title="Précédent">Précédent</button>

    <div id="fond"> 
        <div class="ruban">     
            <h2>Catégorie</h2>     
        </div>     
        <div class="ruban_gauche"></div>
        <div class="ruban_droit"></div>
    </div>

    <br/>
    <br />

    <h3>Choisi la catégorie qui ressemble le plus à tes habitudes</h3>
    <div class="card-body">
        <li *ngFor="let img of var_choix_images" style="list-style-type: none;">
            <figure>
                <strong><a style="background-color: beige;" (click)="$event.preventDefault();getCat(img.categorie_image)">
                    <img class="card-img-top" src="https://pfe-back-dev.herokuapp.com/images/repertoire/{{img.categorie_image}}/{{img.description}}.jpg">
                    <figcaption>{{img.categorie_image}}</figcaption>
                </a>
                </strong>
            </figure>    
        </li>
    </div> 
    <h4 *ngIf="var_nbActivites > 0">
        Jusqu'à maintenant tu a répondu 'oui' à {{var_nbActivites}} activité<span *ngIf="var_nbActivites > 1">s</span>
        <br/>
        <button class="btn btn-primary" (click)="$event.preventDefault();onSubmit()">Valider</button>
    </h4>
</div>
</html>
