<html>
<div class="page">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div id="fond" *ngIf="libelle_categorie_selectionne != null"> 
                    <div class="ruban"><h2 class="originalQualityFont">{{libelle_categorie_selectionne.toUpperCase()}}</h2></div>     
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <button class="btn precedent" (click)="$event.preventDefault();backToChoix()" title="Précédent">précédent</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <button class="btn btnLogout" (click)="$event.preventDefault();deconnexion()" title="Déconnexion">déconnexion</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <br><br>
    <div class="col"></div>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-1"></div>
            <div class="col-10">
                <form (ngSubmit)="onSubmit()">
                    <table class="table">
                        <li *ngFor="let img of var_choix_images; let i = index" style="list-style-type: none;" >
                            <thead>
                                <tr>
                                    <th>Description image</th>
                                    <th>Image</th>
                                    <th>Choix</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>   
                                    <td width="200">{{img.description.toUpperCase()}}</td>
                                    <td width="50"><img class="card-img-top" src="https://pfe-back-dev.herokuapp.com/images/repertoire/{{libelle_categorie_selectionne}}/{{img.description}}.jpg"></td>
                                    <td width="300">
                                        <button class="oui" value="oui" (click)="$event.preventDefault();setChoix(i, 'oui')">Oui</button><br /><br />
                                        <button class="non" value="non" (click)="$event.preventDefault();setChoix(i, 'non')">Non</button><br /><br />
                                        <button class="jevoudrais" value="jevoudrais" (click)="$event.preventDefault();setChoix(i, 'je voudrais le faire')">Je voudrais le faire</button>                            
                                        <br/>
                                        <br />
                                        <p>Choix : {{img.choix}}</p>
                                    </td>
                                </tr>
                            </tbody>
                        </li>
                    </table>
                    <button style="text-align: center;" class="btn1 btn-lg" id="buttonValider" type="submit" name="Valider">Valider</button>
                    <div class="alert alert-danger" role="alert" *ngIf="rien_choisi == true">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                        <strong>Attention ! Pour continuer, il faut au minimum une image avec la valeur "OUI" !!</strong>
                </div>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="col"></div>
</div>
</html>
