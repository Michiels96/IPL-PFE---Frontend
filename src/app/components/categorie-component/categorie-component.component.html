<div class="page">

    <div id="fond"> 
        <div class="ruban">     
            <h2>{{libelle_categorie_selectionne.toUpperCase()}}</h2>     
        </div>     
        <div class="ruban_gauche"></div>
        <div class="ruban_droit"></div>
    </div>
    
    <br/>
    <br />
    
    <form [formGroup] = "saveInfoForm"> <!--Balise form-->
    <table class="table">
        <li style="list-style-type: none;" *ngFor="let img of var_images;">
                <div *ngIf="libelle_categorie_selectionne === img.categorie_image;">
                    <thead>
                        <tr>
                            <th>Description image</th>
                            <th>Image</th>
                            <th>Choix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{img.description.toUpperCase()}}</td>
                            <td><img class="card-img-top" src="https://pfe-back-dev.herokuapp.com/images/repertoire/{{libelle_categorie_selectionne}}/{{img.description}}.jpg"></td>
                            <td>
                                <select [formControlName]="choix" [name]="choix" class="form-control">
                                    <option value=""></option>
                                    <option value="oui">Oui</option>
                                    <option value="non">Non</option>
                                    <option value="jevoudrais">Je voudrais le faire</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </li>
        </table>
    </form>
    <button type="submit" name="Valider" (ngSubmit)="onSubmit()">Valider</button>
</div>
