<html>
<div class="page">
        <button class="previous" [routerLink]="['/choix-categorie']" title="Précédent">Précédent</button>

        <div id="fond"> 
            <div class="ruban">     
                <h2>{{libelle_categorie_selectionne.toUpperCase()}}</h2>     
            </div>     
            <div class="ruban_gauche"></div>
            <div class="ruban_droit"></div>
        </div>
        
        <br/>
        <br />
    
    <form (ngSubmit)="onSubmit()">
        <table class="table">
            <li style="list-style-type: none;" *ngFor="let img of choix_images; let i = index">
                <thead>
                    <tr>
                        <th>Description image</th>
                        <th>Image</th>
                        <th>Choix</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>   
                        <td>{{img.description.toUpperCase()}}</td>
                        <td><img class="card-img-top" src="https://pfe-back-dev.herokuapp.com/images/repertoire/{{libelle_categorie_selectionne}}/{{img.description}}.jpg"></td>
                        <td>
                            <button value="oui" (click)="$event.preventDefault();setChoix(i, 'oui')">Oui</button>
                            <button value="non" (click)="$event.preventDefault();setChoix(i, 'non')">Non</button>
                            <button value="jevoudrais" (click)="$event.preventDefault();setChoix(i, 'je voudrais')">Je voudrais le faire</button>
                            <p>Tu as choisi {{img.choix}}</p>
                        </td>
                    </tr>
                </tbody>
            </li>
        </table>
        <button class="btn btn-primary" id="buttonValider" type="submit" name="Valider">Valider</button>
    </form>
</div>
</html>
