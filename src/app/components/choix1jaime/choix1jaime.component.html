<div style="text-align: center;">
    <h3>Dis nous si tu aime ou n'aime pas cette activité</h3>
    <div *ngFor="let activite of var_imagesByLibelle">
        <h4>Activité nr°{{activite.image_id}}</h4>
        <p>
            <img style="max-width:50%;max-height:50%;" src="https://pfe-back-dev.herokuapp.com/images/repertoire/deplacements/{{activite.description}}"/>
        </p>
        <p>
            <button type="button" class="btn btn-success">oui</button>
            <button type="button" class="btn btn-danger">non</button>
            <br/>
            <button type="button" class="btn btn-info">je passe</button>
        </p>
    </div>
</div>
