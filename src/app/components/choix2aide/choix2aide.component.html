<div class="page">
    <h3>Maintenant par rapport à ces activités, <br/>dis nous si tu a besoin d'aide pour celles-ci ou pas</h3>
    <div class="alert alert-secondary" role="alert">
        <h4>Catégorie: {{var_activiteCourante.categorie_image}}</h4>    
    </div>
    <h4>
        Activité 
        <span *ngIf="var_activiteCourante.aime == true">aimée</span>
        <span *ngIf="var_activiteCourante.aime == false">Pas aimée</span>
        nr°{{var_activiteCourante.image_id}}
    </h4>
    <p>
        <img class="img-thumbnail" style="max-width:50%;max-height:50%;" src="https://pfe-back-dev.herokuapp.com/images/repertoire/deplacements/{{var_activiteCourante.nom_fichier}}"/>
    </p>
    <button type="button" class="btn btn-success" (click)="$event.preventDefault();addImgToYes(var_activiteCourante)">Besoin d'aide</button>
    <button type="button" class="btn btn-danger" (click)="$event.preventDefault();addImgToNo(var_activiteCourante)">Pas besoin d'aide</button>
    <div *ngIf="imgBack == true">
        <br/>
        <button type="button" class="btn btn-info" (click)="$event.preventDefault();goImgBack()">Revenir à l'activité précédente</button>
    </div>
    <br/>
    <button type="button" class="previous" (click)="$event.preventDefault();backToChoix1()">Retourner à la première question</button>
</div>
