<div style="text-align: center;">
    <h3><strong> Bienvenue sur l'application APEH</strong></h3>
</div>

<div style="text-align:center">
    <button class="btn btn-lg btn-primary" style="background-color: blue;" [routerLink]="['/connexion']" >Connexion</button>
    <br />
    <br />

<div class="select_kid" *ngIf='isNotConnected; else not_connected'>
    <select  [(ngModel)]="kid_selected">
        <option *ngFor="let enfant of listeEnfants" [ngValue]="enfant"> {{enfant.nom}} {{enfant.prenom}}</option>
    </select>
    <br>
    <button class="btn btn-lg btn-primary" style="background-color: blue;" (click)="connecterEnfant()">C'est moi ! </button>
</div>
<br>
<ng-template #not_connected>
    <div class="ButtonJouer">
        <button class="btn btn-lg btn-primary" style="background-color: blue;" [routerLink]="['/choix-categorie']" >Jouer</button>
    </div>
</ng-template>
</div>
