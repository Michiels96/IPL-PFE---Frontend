<html>
    <h2>Bienvenue sur l'application APEH</h2>

    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Enfant</h3>
                <br />
               
                <div *ngIf='isNotConnected; else connected'>
                    <div class="form-group">
                        <div class="position"> 
                            Nom: <select [(ngModel)]="kid_selected">
                                    <option style="color: #0062cc;" *ngFor="let enfant of listeEnfants" [ngValue]="enfant"> {{enfant.nom}} {{enfant.prenom}}</option>
                                </select>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" (click)="connecterEnfant()">C'est moi ! </button>
                </div>
                <br />
                <ng-template #connected>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/choix-categorie',{id_enfant:kid_id}]" (click)="jouer()">Jouer</button>
                    </div>
                </ng-template>
            </div>
            <div class="col-md-6 login-form-2">
                <h3 style="color: beige;">Professionnel</h3>
                <br />
                <div class="form-group">
                   <!-- <div class="textintro">
                        Pour se connecter ou inscrire un Ã©ducateur
                    </div>-->
                </div>
                <div class="form-group">
                    <button style="background-color: beige; color:#0062cc;" class="btn btn-lg btn-primary btn-block" [routerLink]="['/connexion']" >Connexion professionel</button>
                </div>
            </div>
        </div> 
    </div>
</html>
