        <div class="card">

            <div *ngIf='isNotConnected; else not_connected'>

                    <br />
            <button class="btn btn-lg btn-primary" style="background-color: blue; " (click)="connecterEnfant()">C'est moi ! </button>

                </div>
            </ng-template>
        </div>
        </div>
    </div>

</div>
