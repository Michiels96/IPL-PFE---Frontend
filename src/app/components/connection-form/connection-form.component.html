<html>
  <h2>Bienvenue dans la page de connection</h2>
  <div class="alert alert-danger" role="alert" *ngIf="error_connect == true">
    {{error_connect_msg}}
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  </div>
  <div class="container login-container">
    <div class="col-md-6 login-form-1">
        <h3 style="color: black ">Connexion</h3>
        <form class="form-signin" [formGroup]="connexion" (ngSubmit)="tryToConnect()">
            <div class="form-group">
              <label>
                <strong style="color: black">E-mail :</strong><br/>
                <input type="text" style="color: rgb(11, 199, 11);" class="form-control" placeholder="e-mail" value="" formControlName="username">
              </label>
            </div>
            <div class="form-group">
                <label>
                    <strong style="color: black">Mot de passe : </strong>
                    <input type="password" class="form-control" placeholder="Mot de passe" value="" formControlName="password">
                  </label>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type='submit'>Login</button>
            </div>
        </form>
    </div>
  </div>
</html>
