<h2>Bonjour!</h2>

<div class="alert alert-warning" role="alert" *ngIf="error_inscription == true">
    {{error_inscription_msg}}
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
</div>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Choisissez un enfant</h3>
            <div class="form-group">
              <label> 
                Enfant : 
                <select  [(ngModel)]="kid_selected">
                  <option style="color: #0062cc;" *ngFor="let enfant of listeEnfants" [ngValue]="enfant.enfant_id"> {{enfant.nom}} {{enfant.prenom}}</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary" [routerLink]="['/ui',{id:kid_selected}]" (click)="confirmer()">Valider </button>
            </div>
            <div class="form-group">
              <app-deconnexion-element></app-deconnexion-element>
            </div>
        </div>
        
        <div class="col-md-6 login-form-2">
            <h3>Inscrire enfant</h3>
            <form class="form-signin" [formGroup]="inscriptionEnfant" (ngSubmit)="inscrireEnfant()">
                <div class="form-group">
                    <label>
                      <strong style="color: #fff;">Nom :</strong>
                      <input type="text" style="color: #0062cc;" class="form-control" placeholder="Nom" value="" formControlName="nom">
                    </label>
                  </div>
                  <div class="form-group">
                      <label>
                        <strong style="color: #fff;">Prénom :</strong>
                        <input type="text" style="color: #0062cc;" class="form-control" placeholder="Prénom" value="" formControlName="prenom">
                      </label>
                  </div>
                  <div class="form-group">
                      <label>
                        <strong style="color: #fff;" (change)="getAge()">Date de naissance :</strong>
                        <input type="date" value="date" formControlName="date_naissance">
                      </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <strong style="color: #fff;">Langue usuelle :</strong>
                      <input type="text" style="color: #0062cc;" class="form-control" placeholder="Prénom" value="" formControlName="langue">
                    </label>
                  </div>
                  <div class="form-group">
                    <label style="color: beige;"> 
                        Dominance : 
                        <select  formControlName="dominance">
                          <option style="color: #0062cc;" value="D">Droitier</option>
                          <option style="color: #0062cc;" value="G">Gaucher</option>
                          <option style="color: #0062cc;" value="AB">Ambidextre</option>
                          <option style="color: #0062cc;" value="AD">Adominant</option>
                        </select>
                    </label>
                  </div>
                  <div class="form-group">
                    <label style="color: beige;"> 
                        Scolarité : 
                        <select  formControlName="scolarite">
                          <option style="color: #0062cc;" value="EO">Enseignement ordinaire</option>
                          <option style="color: #0062cc;" value="ES">Enseignement spécialisé</option>
                          <option style="color: #0062cc;" value="EI">Enseignement en intégration</option>
                        </select>
                    </label>
                  </div>
                  <div>
                      <div *ngIf="inscriptionEnfant.value.scolarite=='EO'">
                          <input type="text" style="color: #0062cc;" class="form-control" placeholder="Type" value="" formControlName="type">
                      </div>
                      <br>
                      <div>
                      <input type="text" style="color: #0062cc;" class="form-control" placeholder="Niveau scolaire" value="" formControlName="niveau">
                      </div>
                  </div>
                  <br>
                  <div class="form-group">
                      <label style="color: beige;"> 
                          Besoins particuliers : 
                          <select  formControlName="besoin_particulier">
                            <option style="color: #0062cc;" value="DV">l’enfant présente des difficultés visuelles</option>
                            <option style="color: #0062cc;" value="VP">l’enfant ne voit pas</option>
                            <option style="color: #0062cc;" value="DA">L’enfant présente des difficultés auditives</option>
                            <option style="color: #0062cc;" value="EP">l’enfant n’entend pas</option>
                            <optgroup  style="color: #0062cc;" value="D" label="L’enfant présente des difficultés pour contrôler avec précision les mouvements de ses bras et mains">
                              <option style="color: #0062cc;" value="DCG">à gauche</option>
                              <option style="color: #0062cc;" value="DCD">à droite</option>
                              <option style="color: #0062cc;" value="DCB">bilatéral</option>
                            </optgroup>
                            <optgroup  style="color: #0062cc;" value="D" label="L’enfant ne peut pas mouvoir ses bras et mains">
                                <option style="color: #0062cc;" value="MG">à gauche</option>
                                <option style="color: #0062cc;" value="MD">à droite</option>
                                <option style="color: #0062cc;" value="MB">bilatéral</option>
                            </optgroup>
                            <option style="color: #0062cc;" value="DO">L’enfant présente des difficultés pour s’exprimer oralement</option>
                            <option style="color: #0062cc;" value="PP">L’enfant ne peut pas parler</option>
                            <option style="color: #0062cc;" value="DCA">L’enfant présente des difficultés pour comprendre les consignes verbales de l’adulte</option>
                            <option style="color: #0062cc;" value="DEI">L’enfant présente des difficultés pour comprendre les étapes et/ou les images du jeu</option>
                            <option style="color: #0062cc;" value="DOE">L’enfant présente des difficultés pour s’orienter dans l’espace du jeu</option>
                            <option style="color: #0062cc;" value="AU">Autre</option>
                          </select>
                          <div *ngIf="inscriptionEnfant.value.besoin_particulier=='AU'">
                              <textarea formControlName="autre_besoin_particulier" rows="5" cols="33">

                              </textarea>
                            </div>
                      </label>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary" type='submit'>Inscrire</button>
                  </div>
            </form>
        </div>




        <div class="col-md-6 login-form-2">
            <h3 style="color: beige;">Inscrire Professionnel</h3>
            <form class="form-signin" [formGroup]="inscription" (ngSubmit)="sendInscription()">
                  <div class="form-group">
                    <label style="color: beige;">
                        <strong style="color: #fff;">Nom :</strong>
                      <input type="text" style="color: #0062cc;" class="form-control" placeholder="Username" value="" formControlName="nom">
                    </label>
                  </div>
                  <div class="form-group">
                      <label style="color: beige;">
                          <strong style="color: #fff;">Prenom :</strong>
                          <input type="text" style="color: #0062cc;" class="form-control" placeholder="Mot de passe" value="" formControlName="prenom">
                      </label>
                  </div>
                  <div class="form-group">
                    <label style="color: beige;">
                        <strong style="color: #fff;">Mot de passe :</strong>
                        <input type="password" style="color: #0062cc;" class="form-control" placeholder="Mot de passe" value="" formControlName="password">
                    </label>
                    </div>
                    
                    <div class="form-group">
                        <label style="color: beige;">
                            <strong style="color: #fff;">E-mail :</strong>
                            <input type="text" style="color: #0062cc;" class="form-control" placeholder="Mot de passe" value="" formControlName="email">
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="color: beige;">
                            <strong style="color: #fff;">Telephone :</strong>
                            <input type="text" style="color: #0062cc;" class="form-control" placeholder="Mot de passe" value="" formControlName="telephone">
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="color: beige;"> 
                            Profession : 
                            <select  formControlName="profession">
                              <option style="color: #0062cc;" value="Erg">Ergothérapeute</option>
                              <option style="color: #0062cc;" value="Psy">Psychologue</option>
                              <option style="color: #0062cc;" value="Ed">Educateur</option>
                              <option style="color: #0062cc;" value="Ki">Kinésithérapeute</option>
                              <option style="color: #0062cc;" value="En">Enseignant</option>
                              <option style="color: #0062cc;" value="Au">Autre</option>
                            </select>
                            <div *ngIf="inscription.value.profession=='Autre'">
                              <textarea formControlName="autre" rows="5" cols="33">

                              </textarea>
                            </div>
                        </label>
                    </div>

                  <div class="form-group">
                      <button class="btn btn-lg btn-primary btn-block" type='submit'>Inscrire</button>
                  </div>
            </form>
        </div>
    </div>
</div>
