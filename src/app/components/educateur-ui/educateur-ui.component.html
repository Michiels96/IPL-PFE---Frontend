
<html>

    <!-- <h3>Le jeu est réalisé à la demande de : </h3>   -->
    <h3>Identification du professionnel</h3>
    <br />
    <br />
    <div class="formulaire">
        <form class="form" (ngSubmit)="onSubmitMandat()">
            <!-- <fieldset> -->
            <!-- <legend>Identification du professionnel</legend> -->
                <div class="form-group">
                    <label>
                        Choix mandataire :  
                        <select selected="selected" ng-model="mandataire" (change)="selectMandataire($event.target.value)">
                            <option value="">Choisi</option>
                            <option value="Professionnel">Professionnel</option>
                            <optgroup value="famille" label="Famille">
                                <option value="Parents">Parents</option>
                                <option value="Père">Père</option>
                                <option value="Mère">Mère</option>
                            </optgroup>
                            <option value="Tuteur">Tuteur</option>
                            <option value="Enfant">L'enfant</option>
                            <option value="Medecin">Médecin</option>
                            <option value="Autre Professionnel">Autre professionnel</option>
                            <option value="Autre">Autre<input value="autre_input"></option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <input type="date" value="date" (input)="setMandataire('date', $event.target.value)">
                </div>

                <div class="form-group" *ngIf="personne_mandataire['mandataire'] === 'Medecin' || personne_mandataire['mandataire'] === 'Autre Professionnel';">
                    <p>Nom : <input placeholder="nom" (input)="setMandataire('nom', $event.target.value)"></p>
                    <p>Prénom : <input placeholder="prenom" (input)="setMandataire('prenom', $event.target.value)"></p>
                    <p>Spécialité : <input placeholder="specialite" (input)="setMandataire('specialite', $event.target.value)"></p>
                    <p>Téléphone : <input placeholder="telephone" (input)="setMandataire('telephone', $event.target.value)"></p>
                    <p>Email : <input placeholder="email" (input)="setMandataire('email', $event.target.value)"></p>
                </div>
                <div class="form-group" *ngIf="personne_mandataire['autre'] === 'Autre';">
                    <p>Autre : <input placeholder="Autre" (change)="selectMandataire($event.target.value)"></p>
                </div>

                <div class="form-group">
                    <textarea value="objet" placeholder="Objet de la demande initiale" rows="8" cols="70" (input)="setMandataire('objet', $event.target.value)"></textarea>
                    <br>
                </div>
                <div class="form-group">
                    <button style="background-color: green; border-color: green; border-radius: 10px; font-size: 100%;" class="btn btn-lg btn-primary" type="submit" name="valider_mandat">Valider Mandat</button>
                </div>
            <!-- </fieldset> -->
        </form>
    </div>

    <form>
        <table class="table">
            <li style="list-style-type: none;" *ngFor="let q of questions; let i = index">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{q.img_description}}</td>
                        <td>
                            <table class="table2">
                                <tbody>
                                    <tr><td><textarea (input)="setNote(q.question_id, 'note_aime', $event.target.value)" class="form-control" rows="2" cols="40" placeholder="Aime" value="aime"></textarea></td></tr>
                                    <tr><td><textarea (input)="setNote(q.question_id, 'note_aide', $event.target.value)" class="form-control" rows="2" cols="40" placeholder="Aide" value="aide"></textarea></td></tr>
                                    <tr><td><textarea (input)="setNote(q.question_id, 'note_satisfaction', $event.target.value)" class="form-control" rows="2" cols="40" placeholder="Content" value="content"></textarea></td></tr>  
                                </tbody>
                            </table>
                        </td>    
                    </tr>
                </tbody>
            </li>
        </table>
    </form>
    <button style="text-align: center; left: 36%; font-size: 100%; position: relative; background-color: green; border-color: green; border-radius: 10px;" class="btn btn-lg btn-primary" [routerLink]="['/recap',{id:kid_id}]" (click)="terminer()">Terminer</button>
</html>
